<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Bananas</td>
					<td>$2</td>
				</tr>
				<tr>
					<td>Oranges</td>
					<td>$8</td>
				</tr>
				<tr>
					<td>Top Sirloin</td>
					<td>$20</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Total</td>
					<td>$30</td>
				</tr>
			</tfoot>
		</table>

		<script>
			let rows = document.querySelectorAll('tr');

			rows.forEach((row) => {
				let z = document.createElement('td');
				document.write(`${row.rowIndex}`);
				z.textContent = `(row #${row.rowIndex})`;
				row.appendChild(z);
			});
		</script>
	</body>
</html>
